<div class="jumbotron">
    <h2>Login</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" 
            />
            <div *ngIf="submitted && u.title.errors" class="invalid-feedback">
                <div *ngIf="u.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" 
             />
            <div *ngIf="submitted && u.firstName.errors" class="invalid-feedback">
                <div *ngIf="u.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" 
            />
            <div *ngIf="submitted && u.lastName.errors" class="invalid-feedback">
                <div *ngIf="u.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" formControlName="gender" class="form-control" 
            />
            <div *ngIf="submitted && u.gender.errors" class="invalid-feedback">
                <div *ngIf="u.gender.errors.required">Gender is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" 
            />
            <div *ngIf="submitted && u.email.errors" class="invalid-feedback">
                <div *ngIf="u.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" 
            />
            <div *ngIf="submitted && u.username.errors" class="invalid-feedback">
                <div *ngIf="u.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" 
            />
            <div *ngIf="submitted && u.password.errors" class="invalid-feedback">
                <div *ngIf="u.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="text" formControlName="dob" class="form-control" 
            />
            <div *ngIf="submitted && u.dob.errors" class="invalid-feedback">
                <div *ngIf="u.dob.errors.required">DOB is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" formControlName="phone" class="form-control" 
            />
            <div *ngIf="submitted && u.phone.errors" class="invalid-feedback">
                <div *ngIf="u.phone.errors.required">Phone is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
        </div>
        </form>
</div>
